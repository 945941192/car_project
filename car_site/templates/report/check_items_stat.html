		
    {% extends 'base2/base.html' %}
    {% block title %}专有云报表{% endblock %}
        {% block content %}

        <div class="page-title">
              <div class="" style="width: 100%;float: left;display: block;">
                    {% if project_name == None %}
                        <h3 align="center">专有云--{{version_type}} 版本最新检测数据统计</h3>
                    {% else %}
                        <h3 align="center">专有云--{{version_type}}--{{project_name}}最新检测数据统计</h3>
                    {% endif %}
              </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <p class="text-muted font-13 m-b-30"></p>

                <div id="container3" style="min-width:400px;height:400px"></div>

                  </div>
                </div>
              </div>
            </div>

            {% endblock %}

		



        {% block extrajs %}
		<script type="text/javascript">

           


$(function () {
    var check_sord_info = {{check_sord_info|safe}}
    $('#container3').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '项目检查项统计报表（检查为失败的选项）'
        },
        subtitle: {
            text: '点击可查看专有云版本历史统计数据 :  <a href="{% url 'aliyun:cloud_version' %}">扁鹊专有云</a>'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: '数量（台）'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: '失败主机数数: <b>{point.y} 台</b>'
        },
        series: [{
            name: '检查项失败主机数',
            data: check_sord_info,
            dataLabels: {
                enabled: true,
                format: '{point.y}', // one decimal
               // }
            },
        colorByPoint: true
        }]
    });
});









        </script>
	
        {% endblock %}
